<ion-header>

  <ion-navbar>
    <ion-title>{{tourDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <img src="{{tourDetails.imageUrl}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <h2 text-wrap>{{tourDetails.name}}</h2>
    </ion-item>

    <ion-item>
      <h2>Summary</h2>
      <p text-wrap>{{tourDetails.description}}</p>
    </ion-item>

    <ion-item>
      <ion-note>
        Author: {{tourDetails.author}}
      </ion-note>
    </ion-item>

  </ion-card>

</ion-content>
